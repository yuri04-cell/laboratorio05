        <main class="contact-main">
            <section class="form-section">
                <h2>Contáctanos</h2>
                <form id="contactForm">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="ingresa su nombre">
                    
                    <label for="reason">Motivo de Contacto:</label>
                    <input type="text" id="reason" name="reason" placeholder="Adopción, consultas, etc.">
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ingresa su correo">
                    
                    <button type="submit" class="button">Enviar</button>
                </form>
            </section>
        </main>
